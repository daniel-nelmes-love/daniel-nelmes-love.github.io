<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Sketcher</title>

	<link rel="shortcut icon" type="image/x-icon"  href="favicon.png">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/skt.js"></script>
	<script type="text/javascript" src="js/divPrinter.js"></script>
</head>
<body>

		<div class="sktContainer" downloadName="sketch.png">

		<div class="optionsContainer">

			<div class="colourOptions">
				<div colour="#8DC63F" class="colourOption"></div>
				<div colour="#006838" class="colourOption"></div>
				<div colour="#27AAE1" class="colourOption"></div>
				<div colour="#2B3990" class="colourOption"></div>
				<div colour="#FFCB05" class="colourOption"></div>
				<div colour="#EE2A7B" class="colourOption"></div>
				<div colour="#D22333" class="colourOption"></div>
				<div colour="#92278F" class="colourOption"></div>
			</div>

			<div class="lineOptions">
				<div class="lineOptionHover selectedLine" lineType='pencil'>
					<div>
						<img src="images/pencil.png" class="sktOptionImg">
						<p class="sktOptionText">Pencil tool</p>
					</div>
				</div>
				<div class="lineOptionHover" lineType='line'>
					<div>
						<img src="images/line.png" class="sktOptionImg">
						<p class="sktOptionText">Line tool<br><i style="font-size:0.4em">(under construction)</i></p>
					</div>
				</div>
			</div>
			
			<div class="buttons">	
				<div class="sktUndo sktButton">
					<img src="images/undo.png" alt="Undo" class="sktUndoIcon">
					<img src="images/undo_dark.png" alt="Undo" class="sktUndoIcon sktDarkIcon">
					<p>Undo</p>
				</div>
				<div class="sktReset sktButton">
					<img src="images/reset.png" alt="Reset" class="sktResetIcon">
					<img src="images/reset_dark.png" alt="Reset" class="sktResetIcon sktDarkIcon">
					<p>Reset</p>
				</div>
				<div class="sktDownload sktButton">
					<img src="images/download.png" alt="Download" class="sktDownloadIcon">
					<img src="images/download_dark.png" alt="Download" class="sktDownloadIcon sktDarkIcon">
					<p>Download</p>
				</div>
				<div class="clearDiv"></div>
			</div>

			<div class="hidden sizeOptions">
				<div size="2.5" class="sizeOption"><span>2.5</span></div>
			</div>
				
		</div>

			<div class="printableDiv">
				<div class="canvasOuter">
					<p class="printableHeading">Printable heading</p>
					<div class="errorText">
						<p>Error loading image.</p>
						<p>Please click reset to try again.</p>
					</div>
					<canvas class="sktWindow" backgroundImage="images/sketch-bg.jpg" width="390" height="344">
				</div>
			</div>

		</div>

		
</body>
</html>
