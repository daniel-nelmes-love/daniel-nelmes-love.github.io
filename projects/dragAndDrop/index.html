<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Drag and drop</title>  

	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.png">

 	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
 	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
 	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
 	<script type="text/javascript" src="js/dd.js"></script>
</head>

<body>
				<div class="dragAndDrop">
					<div class="dropContainer">
						<div class="dropBox" option="1">
							<p>1</p>
						</div>
						<div class="dropBox" option="2">
							<p>2</p>
						</div>
						<div class="dropBox" option="3">
							<p>3</p>
						</div>
						<div class="dropBox" option="4">
							<p>4</p>
						</div>
						<div class="dropBox" option="5">
							<p>5</p>
						</div>
						<div class="dropBox" option="6">
							<p>6</p>
						</div>
					</div>
					<div style="clear:both;"></div>
					<div class="dragContainer">
						<div class="dragBox" option="1">
							<p class="dragTitle">Answer 1</p>
							<img class="dragImage" src="images/write.png">
							<p class="dragMessage">Lorem<br>ipsum</p>
							<div class="dragHelp"><p>?</p></div>
						</div>
						<div class="dragBox" option="2">
							<p class="dragTitle">Answer 2</p>
							<img class="dragImage" src="images/get.png">
							<p class="dragMessage">Lorem<br>ipsum</p>
							<div class="dragHelp"><p>?</p></div>
						</div>
						<div class="dragBox" option="3">
							<p class="dragTitle">Answer 3</p>
							<img class="dragImage" src="images/import.png">
							<p class="dragMessage">Lorem<br>ipsum</p>
							<div class="dragHelp"><p>?</p></div>
						</div>
						<div class="dragBox" option="4">
							<p class="dragTitle">Answer 4</p>
							<img class="dragImage" src="images/edit.png">
							<p class="dragMessage">Lorem<br>ipsum</p>
							<div class="dragHelp"><p>?</p></div>
						</div>
						<div class="dragBox" option="5">
							<p class="dragTitle">Answer 5</p>
							<img class="dragImage" src="images/preview.png">
							<p class="dragMessage">Lorem<br>ipsum</p>
							<div class="dragHelp"><p>?</p></div>
						</div>
						<div class="dragBox" option="6">
							<p class="dragTitle">Answer 6</p>
							<img class="dragImage" src="images/export.png">
							<p class="dragMessage">Lorem<br>ipsum</p>
							<div class="dragHelp"><p>?</p></div>
						</div>
					</div>
					<div style="clear:both;"></div>
					<a class="btn ddReset">Reset</a>
					<a class="btn hidden ddUndo">Undo</a>
					<a class="btn hidden ddCheck">Check answers</a>
					<div style="clear:both;"></div>		
				</div>
</body>
</html>
